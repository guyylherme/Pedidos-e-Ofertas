<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8">
<head th:replace="~{base :: head}"></head>
<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card mb-2 mt-3">
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="mb-2">
						<label for="username">Usuário:</label> <input name="username"
							class="form-control" required="required" placeholder="Usuário" />
					</div>

					<div class="mb-2">
						<label for="password">Senha:</label> <input type="password"
							name="password" required="required" class="form-control"
							placeholder="Senha" />
					</div>

					<button class="form-control" type="submit">Entrar</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
