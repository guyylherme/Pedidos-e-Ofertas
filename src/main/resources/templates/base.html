<head th:fragment="head">
	<title>Tela inicial</title>
	<meta charset="utf-8">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<style type="text/css">
		.logo-container{
			background-color: #47bcff;
			color: #fff
		}
	</style>
</head>

<div th:fragment="logo"> 
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="col-6 logo ml-2" style="font-size: 2.0rem">mudi</span>
		<span class="col-6 text-end mt-2 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>	
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>	
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	
	<div class="" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid bg-light p-3 mb-0">
  <div class="container">
    <h1 class="display-4" th:text=${valor}></h1> 
  </div>
</div>

<div th:fragment="navbar">
	<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between p-2 mb-3">
		<div class="navbar-nav">
			<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>  
			<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
			<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a> 
			<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a> 
		</div>
		
		<a href="/pedido/formulario"> <button class="btn btn-outline-secondary my-2 my-sm-0" type="button">Novo</button></a> 
	</nav>
</div>
